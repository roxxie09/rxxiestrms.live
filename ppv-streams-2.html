<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stream 2 Embed</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    .embed-container {
      position: relative;
      width: 100%;
      max-width: 1280px;
      aspect-ratio: 16 / 9;
      margin: 0 auto;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Stream 2: twitch.tv/nayagx</h1>

  <div class="embed-container">
    <iframe
      src="https://player.twitch.tv/?channel=nayagx&parent=yourdomain.com"
      allowfullscreen
      scrolling="no"
    ></iframe>
  </div>

  <p>This page is hosted on: <code>yourdomain.com</code>.</p>
</body>
</html>
