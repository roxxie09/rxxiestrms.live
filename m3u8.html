<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoxieStreams - Pro M3U8 Scanner</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #050505; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .navbar-brand { color: pink !important; font-family: 'Kanit', sans-serif; font-weight: bold; font-size: 1.8rem; text-align: center; width: 100%; display: block; margin-bottom: 20px; }
        
        .extractor-wrapper { width: 100%; max-width: 700px; background: #111; border: 1px solid #222; border-radius: 16px; padding: 40px; box-shadow: 0 15px 40px rgba(0,0,0,0.7); }
        
        .input-group { border-radius: 12px; overflow: hidden; border: 1px solid #333; }
        .input-group input { background: #1a1a1a; border: none; color: white; padding: 15px; font-size: 1.1rem; }
        .input-group input:focus { background: #222; box-shadow: none; color: white; }
        .btn-scan { background-color: pink; color: black; font-weight: bold; border: none; padding: 0 30px; transition: 0.3s; }
        .btn-scan:hover { background-color: #ffb6c1; transform: scale(1.02); }
        
        #status { color: #888; font-size: 0.95rem; margin: 15px 0; text-align: center; min-height: 24px; }
        
        .link-item { background: #1a1a1a; padding: 20px; border: 1px solid #333; margin-top: 20px; border-radius: 12px; border-left: 5px solid pink; animation: fadeIn 0.4s ease-out; }
        .stream-number { font-family: 'Kanit'; font-size: 1.3rem; color: pink; text-transform: uppercase; letter-spacing: 1px; }
        .mirror-count { font-size: 1rem; color: #00ff88; font-weight: bold; display: block; margin-bottom: 12px; }
        .server-select { background: #222; border: 1px solid #444; color: #ccc; padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 15px; cursor: pointer; }
        
        .button-group { display: flex; gap: 10px; }
        .action-btn { font-size: 14px; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; flex: 1; text-align: center; text-decoration: none; }
        .copy-btn { background: #333; color: white; }
        .copy-btn:hover { background: #444; }
        .play-btn { background: #28a745; color: white; }
        .play-btn:hover { background: #218838; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="extractor-wrapper">
        <div class="navbar-brand">ROXIESTREAMS SCANNER</div>
        
        <div class="input-group mb-2">
            <input type="text" id="urlInput" class="form-control" placeholder="Paste match URL here..." onkeydown="if(event.key==='Enter') extractLinks()">
            <button class="btn btn-scan" onclick="extractLinks()">SCAN</button>
        </div>

        <div id="status">Enter a URL to begin extraction.</div>
        <div id="results"></div>
    </div>

    <script>
        const PROXY = "https://api.allorigins.win/get?url=";

        async function extractLinks() {
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const targetUrl = document.getElementById('urlInput').value.trim();
            
            if (!targetUrl) {
                statusDiv.innerHTML = "⚠️ Please enter a URL first.";
                return;
            }

            resultsDiv.innerHTML = '';
            statusDiv.innerHTML = `<div class="spinner-border spinner-border-sm text-pink"></div> Analyzing source code...`;

            try {
                // Check if target is on the same domain (roxiestreams.info)
                const isInternal = targetUrl.includes(window.location.hostname);
                let html = "";

                if (isInternal) {
                    const response = await fetch(targetUrl);
                    html = await response.text();
                } else {
                    const response = await fetch(PROXY + encodeURIComponent(targetUrl));
                    const data = await response.json();
                    html = data.contents;
                }

                let rawStreams = [];

                // 1. Detect default subdomain variable
                let detectedSub = '601'; 
                const subMatch = html.match(/var\s+subdomain\s*=\s*['"]([^'"]+)['"]/);
                if (subMatch) detectedSub = subMatch[1];

                // 2. Load mirror domains from domains.txt
                let domains = ['shadow-ran.online']; 
                try {
                    const urlBase = targetUrl.substring(0, targetUrl.lastIndexOf('/') + 1);
                    const domResp = await fetch(isInternal ? urlBase + 'domains.txt' : PROXY + encodeURIComponent(urlBase + 'domains.txt'));
                    const domData = isInternal ? await domResp.text() : (await domResp.json()).contents;
                    if (domData) domains = domData.trim().split('\n').map(d => d.trim()).filter(d => d);
                } catch(e) { console.log("Using default domains."); }

                // 3. Extract getRandomStream() links
                const jsRegex = /getRandomStream\(['"]([^'"]+)['"](?:\s*,\s*['"]([^'"]+)['"])?\)/g;
                let match;
                while ((match = jsRegex.exec(html)) !== null) {
                    const file = match[1];
                    const sub = match[2] || detectedSub; 
                    domains.forEach(dom => rawStreams.push(`https://${sub}.${dom}/${file}`));
                }

                // 4. Extract standard .m3u8 URLs
                const staticMatches = html.match(/(https?:\/\/[^\s"']+\.m3u8(\?[^\s"']*)?)/g);
                if (staticMatches) staticMatches.forEach(link => rawStreams.push(link));

                // 5. Grouping Logic
                const groups = {};
                rawStreams.forEach(url => {
                    try {
                        const urlObj = new URL(url);
                        const sub = urlObj.hostname.split('.')[0];
                        const file = urlObj.pathname.split('/').pop();
                        const key = `${sub}-${file}`;
                        if (!groups[key]) groups[key] = { sub, file, urls: [] };
                        if (!groups[key].urls.includes(url)) groups[key].urls.push(url);
                    } catch(e) {}
                });

                const groupKeys = Object.keys(groups);
                if (groupKeys.length > 0) {
                    statusDiv.innerHTML = `✅ Found ${groupKeys.length} stream sources.`;
                    groupKeys.forEach((key, index) => {
                        const g = groups[key];
                        const selId = `sel-${index}`;
                        resultsDiv.innerHTML += `
                            <div class="link-item">
                                <div class="stream-number">STREAM FEED ${index + 1}</div>
                                <span class="mirror-count">${g.urls.length} MIRRORS DETECTED</span>
                                <div class="small text-secondary mb-2">Resource: ${g.file}</div>
                                <select id="${selId}" class="server-select">
                                    ${g.urls.map(u => `<option value="${u}">${u}</option>`).join('')}
                                </select>
                                <div class="button-group">
                                    <button class="action-btn play-btn" onclick="play('${selId}')">▶ WATCH</button>
                                    <button class="action-btn copy-btn" onclick="copy('${selId}', this)">COPY</button>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    statusDiv.innerHTML = "❌ No active streams found on that page.";
                }
            } catch (err) {
                statusDiv.innerHTML = "❌ Error: Could not access the page.";
                console.error(err);
            }
        }

        function play(id) {
            const url = document.getElementById(id).value;
            window.open(`https://hlsplayer.net/embed?type=m3u8&src=${encodeURIComponent(url)}`, '_blank');
        }

        function copy(id, btn) {
            navigator.clipboard.writeText(document.getElementById(id).value);
            const oldText = btn.textContent;
            btn.textContent = "COPIED!";
            btn.style.backgroundColor = "#555";
            setTimeout(() => {
                btn.textContent = oldText;
                btn.style.backgroundColor = "#333";
            }, 1500);
        }
    </script>
</body>
</html>
