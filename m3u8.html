    <div class="main-content">
        <div class="extractor-wrapper">
            <h1 class="scanner-title">M3U8 EXTRACTOR</h1>
            
            <div class="input-group">
                <input type="text" id="urlInput" class="form-control" placeholder="Enter stream path (e.g. soccer-streams-1)" onkeydown="if(event.key==='Enter') extractLinks()">
                <button class="btn btn-scan" onclick="extractLinks()">SCAN</button>
            </div>

            <div id="status">Ready for extraction.</div>
            <div id="results"></div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        const PROXY = "https://api.allorigins.win/get?url=";

        async function extractLinks() {
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const inputVal = document.getElementById('urlInput').value.trim();
            
            if (!inputVal) return;
            resultsDiv.innerHTML = '';
            statusDiv.innerHTML = "Processing source...";

            try {
                // Determine internal vs external
                const isInternal = inputVal.includes(window.location.hostname) || !inputVal.startsWith('http');
                let fullUrl = inputVal.startsWith('http') ? inputVal : window.location.origin + (inputVal.startsWith('/') ? '' : '/') + inputVal;

                let html = "";
                if (isInternal) {
                    const resp = await fetch(fullUrl);
                    html = await resp.text();
                } else {
                    const resp = await fetch(PROXY + encodeURIComponent(fullUrl));
                    const data = await resp.json();
                    html = data.contents;
                }

                let raw = [];
                // 1. Get Node Default
                let subDefault = '601';
                const subVar = html.match(/var\s+subdomain\s*=\s*['"]([^'"]+)['"]/);
                if (subVar) subDefault = subVar[1];

                // 2. Get Domains.txt
                let domains = ['shadow-ran.online'];
                try {
                    const base = fullUrl.substring(0, fullUrl.lastIndexOf('/') + 1);
                    const dResp = await fetch(isInternal ? base + 'domains.txt' : PROXY + encodeURIComponent(base + 'domains.txt'));
                    const dText = isInternal ? await dResp.text() : (await dResp.json()).contents;
                    if (dText) domains = dText.trim().split('\n').map(d => d.trim()).filter(d => d);
                } catch(e) {}

                // 3. Regex Scanner
                const jsRegex = /getRandomStream\(['"]([^'"]+)['"](?:\s*,\s*['"]([^'"]+)['"])?\)/g;
                let m;
                while ((m = jsRegex.exec(html)) !== null) {
                    const f = m[1], s = m[2] || subDefault;
                    domains.forEach(d => raw.push(`https://${s}.${d}/${f}`));
                }
                const staticM = html.match(/(https?:\/\/[^\s"']+\.m3u8)/g);
                if (staticM) staticM.forEach(l => raw.push(l));

                // 4. Grouping
                const groups = {};
                raw.forEach(u => {
                    try {
                        const o = new URL(u);
                        const s = o.hostname.split('.')[0], f = o.pathname.split('/').pop();
                        const k = `${s}-${f}`;
                        if (!groups[k]) groups[k] = { s, f, urls: [] };
                        if (!groups[k].urls.includes(u)) groups[k].urls.push(u);
                    } catch(e) {}
                });

                const keys = Object.keys(groups);
                if (keys.length > 0) {
                    statusDiv.innerHTML = `✅ Found ${keys.length} Feeds.`;
                    keys.forEach((k, i) => {
                        const g = groups[k], id = `s-${i}`;
                        resultsDiv.innerHTML += `
                            <div class="link-item">
                                <div class="stream-header">
                                    <span class="stream-num">FEED ${i+1}</span>
                                    <span class="mirror-tag">${g.urls.length} MIRRORS</span>
                                </div>
                                <div class="small text-muted mb-2">${g.f} (${g.s})</div>
                                <select id="${id}" class="server-select">
                                    ${g.urls.map(u => `<option value="${u}">${u}</option>`).join('')}
                                </select>
                                <div class="button-group">
                                    <button class="action-btn btn-emb" onclick="window.open('https://hlsplayer.net/embed?type=m3u8&src='+encodeURIComponent(document.getElementById('${id}').value),'_blank')">EMBED</button>
                                    <button class="action-btn btn-nav" onclick="window.open(document.getElementById('${id}').value,'_blank')">IOS/ANDROID</button>
                                    <button class="action-btn btn-cpy" onclick="copy('${id}', this)">COPY</button>
                                </div>
                            </div>`;
                    });
                } else { statusDiv.innerHTML = "❌ No streams found."; }
            } catch(e) { statusDiv.innerHTML = "❌ Scan failed."; }
        }

        function copy(id, btn) {
            navigator.clipboard.writeText(document.getElementById(id).value);
            btn.textContent = "COPIED!";
            setTimeout(() => btn.textContent = "COPY", 1500);
        }
    </script>
