    <style>
        body { background-color: #000; color: white; font-family: sans-serif; }
        .navbar-brand { color: pink !important; font-family: 'Kanit', sans-serif; font-weight: bold; }
        .extractor-wrapper { max-width: 900px; margin: 40px auto; background: #111; border: 1px solid #222; border-radius: 12px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .input-group input { background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; }
        .btn-scan { background-color: pink; color: black; font-weight: bold; border: none; padding: 0 25px; }
        
        .link-item { background: #1a1a1a; padding: 25px; border: 1px solid #333; margin-bottom: 25px; border-radius: 15px; border-left: 6px solid pink; position: relative; }
        .stream-number { font-family: 'Kanit'; font-size: 1.5rem; color: pink; text-transform: uppercase; margin-bottom: 2px; }
        .mirror-count { font-size: 1.1rem; color: #00ff88; font-weight: bold; display: block; margin-bottom: 15px; }
        .sub-info { font-size: 12px; color: #666; margin-bottom: 15px; }
        
        .server-select { background: #222; border: 1px solid #444; color: #ccc; font-family: monospace; font-size: 12px; padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 15px; }
        
        .button-group { display: flex; gap: 10px; }
        .action-btn { font-size: 14px; padding: 12px 20px; border-radius: 8px; border: none; font-weight: bold; text-decoration: none; cursor: pointer; transition: 0.2s; }
        .copy-btn { background: #333; color: white; }

<body>

    <div class="container">
        <div class="extractor-wrapper">
            <h2 style="color: pink; font-family: 'Kanit';">M3U8 Extractor</h2>
            <p class="text-secondary mb-4">URL to M3U8. Now grouping M3U8'S.</p>

            <div class="input-group mb-3">
                <input type="text" id="urlInput" class="form-control" placeholder="Paste link here..." value="https://roxiestreams.info/nba-streams-1" onkeydown="if(event.key==='Enter') extractLinks()" onfocus="this.select()">
                <button class="btn btn-scan" id="scanBtn" onclick="extractLinks()">SCAN URL</button>
            </div>

            <div id="status" class="status-box">Ready.</div>
            <div id="results"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const proxy = "https://api.allorigins.win/get?url=";

        async function extractLinks() {
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const scanBtn = document.getElementById('scanBtn');
            const targetUrl = document.getElementById('urlInput').value.trim();
            
            if (!targetUrl) return;
            resultsDiv.innerHTML = '';
            scanBtn.disabled = true;
            statusDiv.innerHTML = `<div class="spinner-border text-pink" role="status"></div> Grouping identical streams...`;

            try {
                const response = await fetch(proxy + encodeURIComponent(targetUrl));
                const data = await response.json();
                const html = data.contents;
                
                let rawStreams = [];
                const staticRegex = /(https?:\/\/[^\s"']+\.m3u8(\?[^\s"']*)?)/g;
                const staticMatches = html.match(staticRegex);
                if (staticMatches) staticMatches.forEach(link => rawStreams.push(link));

                const jsRegex = /getRandomStream\(['"]([^'"]+)['"](?:,\s*['"]([^'"]+)['"])?\)/g;
                let jsMatch;
                let domains = ['shadow-ran.online']; 
                try {
                    const baseUrl = targetUrl.substring(0, targetUrl.lastIndexOf('/') + 1);
                    const domResp = await fetch(proxy + encodeURIComponent(baseUrl + 'domains.txt'));
                    const domData = await domResp.json();
                    if (domData.contents) domains = domData.contents.trim().split('\n').map(d => d.trim());
                } catch(e) {}

                while ((jsMatch = jsRegex.exec(html)) !== null) {
                    const streamPath = jsMatch[1];
                    const subdomain = jsMatch[2] || '601'; 
                    domains.forEach(dom => rawStreams.push(`https://${subdomain}.${dom}/${streamPath}`));
                }

                // GROUPING LOGIC
                const groups = {};
                rawStreams.forEach(url => {
                    try {
                        const urlObj = new URL(url);
                        const subdomain = urlObj.hostname.split('.')[0];
                        const filename = urlObj.pathname.split('/').pop();
                        const key = `${subdomain}-${filename}`;
                        
                        if (!groups[key]) {
                            groups[key] = {
                                originalFile: filename,
                                subdomain: subdomain,
                                urls: []
                            };
                        }
                        if (!groups[key].urls.includes(url)) groups[key].urls.push(url);
                    } catch(e) {}
                });

                const groupKeys = Object.keys(groups);
                if (groupKeys.length > 0) {
                    statusDiv.innerHTML = `✅ Found ${groupKeys.length} unique stream feeds.`;
                    groupKeys.forEach((key, index) => {
                        const group = groups[key];
                        const card = document.createElement('div');
                        card.className = 'link-item';
                        const selectId = `select-${index}`;
                        
                        card.innerHTML = `
                            <div class="stream-number">STREAM ${index + 1}</div>
                            <span class="mirror-count">${group.urls.length} MIRRORS AVAILABLE</span>
                            <div class="sub-info">Source: ${group.originalFile} | Node: ${group.subdomain}</div>
                            
                            <select id="${selectId}" class="server-select">
                                ${group.urls.map(u => `<option value="${u}">${u}</option>`).join('')}
                            </select>

                            <div class="button-group">
                                <button class="action-btn play-btn" onclick="playSelected('${selectId}')">▶ WATCH NOW</button>
                                <button class="action-btn copy-btn" onclick="copySelected('${selectId}', this)">COPY LINK</button>
                            </div>
                        `;
                        resultsDiv.appendChild(card);
                    });
                } else {
                    statusDiv.innerHTML = "❌ No active streams detected.";
                }
            } catch (err) {
                statusDiv.innerHTML = "❌ Connection error.";
            } finally {
                scanBtn.disabled = false;
            }
        }

        function playSelected(id) {
            const url = document.getElementById(id).value;
            window.open(`https://hlsplayer.net/embed?type=m3u8&src=${encodeURIComponent(url)}`, '_blank');
        }

        function copySelected(id, btn) {
            navigator.clipboard.writeText(document.getElementById(id).value);
            btn.textContent = "COPIED!";
            setTimeout(() => btn.textContent = "COPY LINK", 2000);
        }
    </script>
</body>
