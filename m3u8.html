<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoxieStreams - M3U8 Extractor</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #000; color: white; font-family: sans-serif; }
        .navbar-brand { color: pink !important; font-family: 'Kanit', sans-serif; font-weight: bold; }
        .extractor-wrapper { max-width: 900px; margin: 40px auto; background: #111; border: 1px solid #222; border-radius: 12px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .input-group input { background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; }
        .btn-scan { background-color: pink; color: black; font-weight: bold; border: none; padding: 0 25px; }
        
        .link-item { background: #1a1a1a; padding: 25px; border: 1px solid #333; margin-bottom: 25px; border-radius: 15px; border-left: 6px solid pink; position: relative; }
        .stream-number { font-family: 'Kanit'; font-size: 1.5rem; color: pink; text-transform: uppercase; margin-bottom: 2px; }
        .mirror-count { font-size: 1.1rem; color: #00ff88; font-weight: bold; display: block; margin-bottom: 15px; }
        .sub-info { font-size: 12px; color: #666; margin-bottom: 15px; }
        
        .server-select { background: #222; border: 1px solid #444; color: #ccc; font-family: monospace; font-size: 12px; padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 15px; }
        
        .button-group { display: flex; gap: 10px; }
        .action-btn { font-size: 14px; padding: 12px 20px; border-radius: 8px; border: none; font-weight: bold; text-decoration: none; cursor: pointer; transition: 0.2s; }
        .copy-btn { background: #333; color: white; }
        .play-btn { background: #28a745; color: white; flex-grow: 1; text-align: center; }
        .play-btn:hover { background: #218838; transform: scale(1.02); }
        
        .status-box { color: #888; font-size: 0.9rem; font-style: italic; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-black border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://roxiestreams.info/">RoxieStreams</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/soccer">Soccer</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/mlb">MLB</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/nba">NBA</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/nfl">NFL</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/nhl">NHL</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/fighting">Fighting</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/motorsports">Motorsports</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="extractor-wrapper">
            <h2 style="color: pink; font-family: 'Kanit';">M3U8 Extractor</h2>
            <p class="text-secondary mb-4">Finding live streams. Grouping mirrors for efficiency.</p>

            <div class="input-group mb-3">
                <input type="text" id="urlInput" class="form-control" placeholder="Paste link here..." value="https://roxiestreams.info/soccer-streams-1" onkeydown="if(event.key==='Enter') extractLinks()" onfocus="this.select()">
                <button class="btn btn-scan" id="scanBtn" onclick="extractLinks()">SCAN URL</button>
            </div>

            <div id="status" class="status-box">Ready to scan.</div>
            <div id="results"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const proxy = "https://api.allorigins.win/get?url=";

        async function extractLinks() {
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const targetUrl = document.getElementById('urlInput').value.trim();
            
            if (!targetUrl) return;
            resultsDiv.innerHTML = '';
            statusDiv.innerHTML = `<div class="spinner-border spinner-border-sm text-pink"></div> Syncing Node configurations...`;

            try {
                const response = await fetch(proxy + encodeURIComponent(targetUrl));
                const data = await response.json();
                const html = data.contents;
                
                let rawStreams = [];

                // 1. Detect default subdomain (daffodil/601)
                let detectedDefaultSub = '601'; 
                const subVarMatch = html.match(/var\s+subdomain\s*=\s*['"]([^'"]+)['"]/);
                if (subVarMatch) detectedDefaultSub = subVarMatch[1];

                // 2. Fetch mirror domains
                let domains = ['shadow-ran.online']; 
                try {
                    const urlBase = targetUrl.substring(0, targetUrl.lastIndexOf('/') + 1);
                    const domResp = await fetch(proxy + encodeURIComponent(urlBase + 'domains.txt'));
                    const domData = await domResp.json();
                    if (domData.contents) {
                        domains = domData.contents.trim().split('\n').map(d => d.trim()).filter(d => d);
                    }
                } catch(e) {}

                // 3. Scan for JS Stream functions
                const jsRegex = /getRandomStream\(['"]([^'"]+)['"](?:\s*,\s*['"]([^'"]+)['"])?\)/g;
                let jsMatch;
                while ((jsMatch = jsRegex.exec(html)) !== null) {
                    const fileName = jsMatch[1];
                    const streamSub = jsMatch[2] || detectedDefaultSub; 
                    domains.forEach(dom => {
                        rawStreams.push(`https://${streamSub}.${dom}/${fileName}`);
                    });
                }

                // 4. Grouping Logic
                const groups = {};
                rawStreams.forEach(url => {
                    try {
                        const urlObj = new URL(url);
                        const sub = urlObj.hostname.split('.')[0];
                        const file = urlObj.pathname.split('/').pop();
                        const key = `${sub}-${file}`;
                        if (!groups[key]) groups[key] = { sub, file, urls: [] };
                        if (!groups[key].urls.includes(url)) groups[key].urls.push(url);
                    } catch(e) {}
                });

                const groupKeys = Object.keys(groups);
                if (groupKeys.length > 0) {
                    statusDiv.innerHTML = `✅ Found ${groupKeys.length} Unique Stream Feeds.`;
                    groupKeys.forEach((key, index) => {
                        const group = groups[key];
                        const selectId = `sel-${index}`;
                        resultsDiv.innerHTML += `
                            <div class="link-item">
                                <div class="stream-number">STREAM ${index + 1}</div>
                                <span class="mirror-count">${group.urls.length} MIRRORS AVAILABLE</span>
                                <div class="sub-info">Source: ${group.file} | Node: ${group.sub}</div>
                                <select id="${selectId}" class="server-select">
                                    ${group.urls.map(u => `<option value="${u}">${u}</option>`).join('')}
                                </select>
                                <div class="button-group">
                                    <button class="action-btn play-btn" onclick="playSelected('${selectId}')">▶ WATCH NOW</button>
                                    <button class="action-btn copy-btn" onclick="copySelected('${selectId}', this)">COPY LINK</button>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    statusDiv.innerHTML = "❌ No active streams detected.";
                }
            } catch (err) {
                statusDiv.innerHTML = "❌ Scan failed.";
            }
        }

        function playSelected(id) {
            const url = document.getElementById(id).value;
            window.open(`https://hlsplayer.net/embed?type=m3u8&src=${encodeURIComponent(url)}`, '_blank');
        }

        function copySelected(id, btn) {
            const url = document.getElementById(id).value;
            navigator.clipboard.writeText(url);
            btn.textContent = "COPIED!";
            setTimeout(() => btn.textContent = "COPY LINK", 2000);
        }
    </script>
</body>
</html>
