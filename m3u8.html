    <style>
        .navbar-brand {
            color: pink;
            font-size: 1.3rem;

            margin-top: -3px;
            font-family: 'Kanit', sans-serif;
            font-weight: bold;
        }
        .navbar-brand:hover { text-decoration: underline; }
        
        /* Scanner Container */
        .scanner-container {
            max-width: 800px;
            margin: 60px auto;
            background: rgba(17, 17, 17, 0.95);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .scanner-title {
            color: pink;
            font-family: 'Kanit', sans-serif;
            font-weight: bold;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .input-group input { 
            background: #000; 
            border: 1px solid #444; 
            color: white; 
            padding: 12px; 
        }
        .btn-scan { 
            background-color: pink; 
            color: black; 
            font-weight: bold; 
            border: none; 
            padding: 0 25px; 
        }

        /* Results Formatting */
        .link-item { 
            background: #0a0a0a; 
            padding: 25px; 
            border: 1px solid #222; 
            margin-top: 25px; 
            border-radius: 12px; 
            border-left: 6px solid pink; 
        }
        .stream-number { font-family: 'Kanit'; font-size: 1.5rem; color: pink; text-transform: uppercase; line-height: 1; }
        .mirror-count { font-size: 1rem; color: #00ff88; font-weight: bold; display: block; margin-bottom: 12px; }
        .sub-info { font-size: 12px; color: #666; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .server-select { 
            background: #111; 
            border: 1px solid #333; 
            color: #ccc; 
            padding: 10px; 
            width: 100%; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            font-family: monospace; 
            font-size: 13px;
        }
        
        .button-group { display: flex; gap: 10px; }
        .action-btn { 
            flex: 1; 
            padding: 12px; 
            border-radius: 8px; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 13px; 
            text-decoration: none; 
            text-align: center;
            transition: 0.2s;
        }
        .btn-emb { background: #28a745; color: white; }
        .btn-emb:hover { background: #218838; }
        .btn-ios { background: #007bff; color: white; }
        .btn-ios:hover { background: #0069d9; }
        .btn-cpy { background: #333; color: white; }
        .btn-cpy:hover { background: #444; }

        #status { color: #888; margin-top: 20px; font-size: 0.95rem; font-style: italic; }

<body>

    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://roxiestreams.info/">RoxieStreams</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link nav-link-winter-blue" href="https://roxiestreams.info/olympics">Winter Olympics</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/soccer">Soccer</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/mlb">MLB</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/nba">NBA</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/nfl">NFL</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/nhl">NHL</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/fighting">Fighting</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/motorsports">Motorsports</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://discord.gg/JhkVmejRmn">Stream Request (Discord)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="scanner-container text-center">
            <div class="scanner-title">M3U8 Extractor</div>
            <p class="text-secondary mb-4">Paste internal or external links to group all stream mirrors.</p>
            
            <div class="input-group">
                <input type="text" id="urlInput" class="form-control" placeholder="URL here (e.g. /nba-streams-1)" onkeydown="if(event.key==='Enter') extractLinks()">
                <button class="btn btn-scan" onclick="extractLinks()">SCAN URL</button>
            </div>
            
            <div id="status">Ready to extract stream nodes...</div>
            <div id="results" class="text-start"></div>
        </div>
    </div>

    <footer class="container-fluid d-flex flex-column flex-lg-row justify-content-lg-between align-items-center py-2 border-top mt-5">
        <ul class="nav justify-content-center justify-content-lg-start mb-2 mb-lg-0">
            <li class="nav-item"><a href="https://discord.gg/JhkVmejRmn" class="nav-link px-2 text-body-secondary">Stream Request (Discord)</a></li>
        </ul>
        <p class="mb-0 text-body-secondary text-center text-lg-start">Roxiestreams © 2024</p>
    </footer>

    <script>
        const PROXY = "https://api.allorigins.win/get?url=";

        async function extractLinks() {
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const targetUrl = document.getElementById('urlInput').value.trim();
            
            if (!targetUrl) return;

            resultsDiv.innerHTML = '';
            statusDiv.innerHTML = `<div class="spinner-border spinner-border-sm text-pink"></div> Syncing Node Configurations...`;

            try {
                const isInternal = targetUrl.includes(window.location.hostname) || !targetUrl.startsWith('http');
                let html = "";
                let fullPath = targetUrl.startsWith('http') ? targetUrl : window.location.origin + (targetUrl.startsWith('/') ? '' : '/') + targetUrl;

                if (isInternal) {
                    const response = await fetch(fullPath);
                    html = await response.text();
                } else {
                    const response = await fetch(PROXY + encodeURIComponent(fullPath));
                    const data = await response.json();
                    html = data.contents;
                }

                let rawStreams = [];
                let detectedSub = '601'; 
                const subMatch = html.match(/var\s+subdomain\s*=\s*['"]([^'"]+)['"]/);
                if (subMatch) detectedSub = subMatch[1];

                let domains = ['shadow-ran.online']; 
                try {
                    const urlBase = fullPath.substring(0, fullPath.lastIndexOf('/') + 1);
                    const domResp = await fetch(isInternal ? urlBase + 'domains.txt' : PROXY + encodeURIComponent(urlBase + 'domains.txt'));
                    const domData = isInternal ? await domResp.text() : (await domResp.json()).contents;
                    if (domData) domains = domData.trim().split('\n').map(d => d.trim()).filter(d => d);
                } catch(e) {}

                const jsRegex = /getRandomStream\(['"]([^'"]+)['"](?:\s*,\s*['"]([^'"]+)['"])?\)/g;
                let match;
                while ((match = jsRegex.exec(html)) !== null) {
                    const file = match[1];
                    const sub = match[2] || detectedSub; 
                    domains.forEach(dom => rawStreams.push(`https://${sub}.${dom}/${file}`));
                }

                const staticMatches = html.match(/(https?:\/\/[^\s"']+\.m3u8(\?[^\s"']*)?)/g);
                if (staticMatches) staticMatches.forEach(link => rawStreams.push(link));

                const groups = {};
                rawStreams.forEach(url => {
                    try {
                        const urlObj = new URL(url);
                        const sub = urlObj.hostname.split('.')[0];
                        const file = urlObj.pathname.split('/').pop();
                        const key = `${sub}-${file}`;
                        if (!groups[key]) groups[key] = { sub, file, urls: [] };
                        if (!groups[key].urls.includes(url)) groups[key].urls.push(url);
                    } catch(e) {}
                });

                const groupKeys = Object.keys(groups);
                if (groupKeys.length > 0) {
                    statusDiv.innerHTML = `✅ Successfully mapped ${groupKeys.length} Unique Feeds.`;
                    groupKeys.forEach((key, index) => {
                        const g = groups[key];
                        const selId = `sel-${index}`;
                        resultsDiv.innerHTML += `
                            <div class="link-item">
                                <div class="stream-number">STREAM ${index + 1}</div>
                                <span class="mirror-count">${g.urls.length} MIRRORS AVAILABLE</span>
                                <div class="sub-info">NODE: ${g.sub} | RESOURCE: ${g.file}</div>
                                <select id="${selId}" class="server-select">
                                    ${g.urls.map(u => `<option value="${u}">${u}</option>`).join('')}
                                </select>
                                <div class="button-group">
                                    <button class="action-btn btn-emb" onclick="window.open('https://hlsplayer.net/embed?type=m3u8&src=' + encodeURIComponent(document.getElementById('${selId}').value), '_blank')">EMBED</button>
                                    <button class="action-btn btn-ios" onclick="window.open(document.getElementById('${selId}').value, '_blank')">IOS/ANDROID</button>
                                    <button class="action-btn btn-cpy" onclick="copy('${selId}', this)">COPY LINK</button>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    statusDiv.innerHTML = "❌ No active streams detected.";
                }
            } catch (err) {
                statusDiv.innerHTML = "❌ Connection failed. Check URL.";
            }
        }

        function copy(id, btn) {
            navigator.clipboard.writeText(document.getElementById(id).value);
            const old = btn.textContent;
            btn.textContent = "COPIED!";
            setTimeout(() => btn.textContent = old, 1500);
        }

        // Standard site protection
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) e.preventDefault();
        });
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
        aclib.runPop({ zoneId: '10754426' });
    </script>
</body>
</html>
