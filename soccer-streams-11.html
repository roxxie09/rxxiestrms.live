<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TNT3 Stream</title>
  <meta name="description" content="TNT3 stream with Clappr player">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="/css/buttons.css" rel="stylesheet">
  <link href="imgs/iconn.png" rel="shortcut icon" type="x-icon"/>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .fullplayer {
      display: flex;
      justify-content: center;
      position: relative;
      height: 80vh;
      margin-top: 50px;
    }
    #playerContainer {
      width: 100%;
      height: 100%;
    }
    .streamchanger {
      position: absolute;
      top: -40px;
      left: 10px;
      display: flex;
      gap: 10px;
    }
    .streambutton {
      padding: 6px 12px;
      background-color: #ff1493;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .streambutton:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container container-fluid pt-2 text-white">
    <div class="fullplayer">
      <div id="playerContainer"></div>
      <div class="streamchanger">
        <button class="streambutton" onclick="randomStream1()">Stream 1</button>
      </div>
    </div>
  </div>

  <script>
    var clapprPlayer;

    function showPlayer(playerType, stream) {
      if (playerType === "clappr") {
        if (clapprPlayer) {
          clapprPlayer.destroy();
        }

        clapprPlayer = new Clappr.Player({
          source: stream,
          parentId: "#playerContainer",
          height: '100%',
          width: '100%',
          autoPlay: true,
        });
      }
    }

    // Stream 1: TNT3 only (two domains)
    function randomStream1() {
      var links = [
        "https://daffodil.shadow-ran.online/tnt3.m3u8",
        "https://600.xn--1000-ugoa0hsb9a0hb.com/tnt3.m3u8"
      ];
      var randomLink = links[Math.floor(Math.random() * links.length)];
      showPlayer('clappr', randomLink);
    }

    // Load TNT3 by default on page load
    window.onload = function() {
      randomStream1();
    };
  </script>
</body>
</html>
