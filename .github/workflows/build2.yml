on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@185.132.53.186 << 'EOF'
            cd ~/roxxiestrms
            git reset --hard
            git clean -fd
            git pull origin main
            rsync -avz --delete ./ /var/www/html/roxxiestrms/
            sudo systemctl restart nginx
          EOF
