<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoxieStreams - Pro Binary Analyzer</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #000; color: white; font-family: sans-serif; }
        .navbar-brand { color: pink !important; font-family: 'Kanit', sans-serif; font-weight: bold; }
        .extractor-wrapper { max-width: 900px; margin: 40px auto; background: #111; border: 1px solid #222; border-radius: 12px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .input-group input { background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; }
        .btn-scan { background-color: pink; color: black; font-weight: bold; border: none; padding: 0 25px; }
        .btn-scan:hover { background-color: #ffc0cb; }
        
        .link-item { background: #1a1a1a; padding: 15px; border: 1px solid #333; margin-bottom: 15px; border-radius: 8px; position: relative; }
        .quality-badge { display: inline-block; padding: 4px 10px; border-radius: 4px; font-size: 11px; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; }
        
        .q-1080 { background: #00ff88; color: #000; }
        .q-720 { background: #00bcff; color: #000; }
        .q-unk { background: #666; color: #fff; }
        
        .link-text { color: #666; font-family: monospace; font-size: 11px; word-break: break-all; display: block; margin-bottom: 12px; }
        .button-group { display: flex; gap: 10px; }
        .action-btn { font-size: 13px; padding: 10px 20px; border-radius: 5px; border: none; font-weight: bold; text-decoration: none; cursor: pointer; }
        .copy-btn { background: #333; color: white; }
        .play-btn { background: #28a745; color: white; flex-grow: 1; text-align: center; }
        
        .status-box { color: #888; font-size: 0.9rem; font-style: italic; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .spinner-border { width: 1rem; height: 1rem; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-black border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://roxiestreams.info/">RoxieStreams</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="https://discord.gg/JhkVmejRmn" target="_blank">Discord</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="extractor-wrapper">
            <h2 style="color: pink; font-family: 'Kanit';">Stream Logic Pro</h2>
            <p class="text-secondary mb-4">Binary Analysis Mode: Analyzing video packet density to verify resolution.</p>

            <div class="input-group mb-3">
                <input type="text" id="urlInput" class="form-control" placeholder="Paste stream page URL..." value="https://roxiestreams.live/nba-streams-1">
                <button class="btn btn-scan" id="scanBtn" onclick="runDeepScan()">DEEP ANALYZE</button>
            </div>

            <div id="status" class="status-box">Ready for binary probing.</div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const proxy = "https://api.allorigins.win/get?url=";

        // Mimics FFmpeg probing by checking segment data size
        async function probeVideoQuality(m3u8Url) {
            try {
                const m3u8Resp = await fetch(proxy + encodeURIComponent(m3u8Url));
                const m3u8Data = await m3u8Resp.json();
                const lines = m3u8Data.contents.split('\n');
                
                // Find the first video segment
                let segmentUrl = lines.find(l => l.trim().endsWith('.ts') || l.includes('.ts?'));
                if (!segmentUrl) return { text: "Direct Stream", class: "q-unk", weight: 3 };

                if (!segmentUrl.startsWith('http')) {
                    const base = m3u8Url.substring(0, m3u8Url.lastIndexOf('/') + 1);
                    segmentUrl = base + segmentUrl;
                }

                // Fetch a sample of the first chunk to measure data density
                const videoResp = await fetch(proxy + encodeURIComponent(segmentUrl));
                const videoData = await videoResp.json();
                const dataSize = videoData.contents.length;

                // 1080p chunks are much "heavier" than 720p chunks in the first segment
                if (dataSize > 140000) { 
                    return { text: "Verified 1080p Full HD", class: "q-1080", weight: 1 };
                } else if (dataSize > 60000) {
                    return { text: "Verified 720p HD", class: "q-720", weight: 2 };
                }
                
                return { text: "SD / Mobile Quality", class: "q-unk", weight: 3 };
            } catch (e) {
                // Fallback to node naming logic if binary probe is blocked
                if (m3u8Url.includes('601') || m3u8Url.includes('daffodil')) {
                    return { text: "Likely 1080p (Node Based)", class: "q-1080", weight: 1 };
                }
                return { text: "Likely 720p (Node Based)", class: "q-720", weight: 2 };
            }
        }

        async function runDeepScan() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const scanBtn = document.getElementById('scanBtn');
            
            if (!urlInput) return;

            resultsDiv.innerHTML = '';
            scanBtn.disabled = true;
            statusDiv.innerHTML = `<div class="spinner-border text-light" role="status"></div> Reading video packets...`;

            try {
                const response = await fetch(proxy + encodeURIComponent(urlInput));
                const data = await response.json();
                const regex = /(https?:\/\/[^\s"']+\.m3u8(\?[^\s"']*)?)/g;
                const matches = data.contents.match(regex);
                const uniqueLinks = matches ? [...new Set(matches)] : [];

                if (uniqueLinks.length === 0) {
                    statusDiv.innerHTML = "❌ No links found.";
                    scanBtn.disabled = false;
                    return;
                }

                for (const link of uniqueLinks) {
                    const quality = await probeVideoQuality(link);
                    const embedUrl = `https://hlsplayer.net/embed?type=m3u8&src=${encodeURIComponent(link)}`;
                    
                    const card = document.createElement('div');
                    card.className = 'link-item';
                    card.style.borderLeft = `5px solid ${quality.weight === 1 ? '#00ff88' : '#00bcff'}`;
                    
                    card.innerHTML = `
                        <div class="quality-badge ${quality.class}">${quality.text}</div>
                        <code class="link-text">${link}</code>
                        <div class="button-group">
                            <a href="${embedUrl}" target="_blank" class="action-btn play-btn">▶ PLAY</a>
                            <button class="action-btn copy-btn" onclick="copyToClipboard('${link}', this)">COPY</button>
                        </div>
                    `;
                    resultsDiv.appendChild(card);
                }
                statusDiv.innerHTML = `✅ Scan complete. Found ${uniqueLinks.length} streams.`;
            } catch (err) {
                statusDiv.innerHTML = "❌ Error analyzing stream data.";
            } finally {
                scanBtn.disabled = false;
            }
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text);
            btn.textContent = "COPIED!";
            setTimeout(() => btn.textContent = "COPY", 2000);
        }
    </script>
</body>
</html>
