<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoxieStreams - Universal Deep Scanner</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #000; color: white; font-family: sans-serif; }
        .navbar-brand { color: pink !important; font-family: 'Kanit', sans-serif; font-weight: bold; }
        .extractor-wrapper { max-width: 900px; margin: 40px auto; background: #111; border: 1px solid #222; border-radius: 12px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .input-group input { background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; }
        .btn-scan { background-color: pink; color: black; font-weight: bold; border: none; padding: 0 25px; }
        .btn-scan:hover { background-color: #ffc0cb; }
        
        .link-item { background: #1a1a1a; padding: 15px; border: 1px solid #333; margin-bottom: 15px; border-radius: 8px; border-left: 5px solid #00ff88; }
        .badge-type { font-size: 10px; text-transform: uppercase; margin-bottom: 5px; display: inline-block; padding: 2px 5px; background: #333; border-radius: 3px; color: #aaa; }
        .link-text { color: #00ff88; font-family: monospace; font-size: 11px; word-break: break-all; display: block; margin-bottom: 12px; }
        .button-group { display: flex; gap: 10px; }
        .action-btn { font-size: 13px; padding: 10px 20px; border-radius: 5px; border: none; font-weight: bold; text-decoration: none; cursor: pointer; transition: 0.2s; }
        .copy-btn { background: #333; color: white; }
        .play-btn { background: #28a745; color: white; flex-grow: 1; text-align: center; }
        .play-btn:hover { background: #218838; transform: translateY(-1px); }
        
        .status-box { color: #888; font-size: 0.9rem; font-style: italic; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .spinner-border { width: 1rem; height: 1rem; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-black border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://roxiestreams.info/">RoxieStreams</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/soccer">Soccer</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/mlb">MLB</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/nba">NBA</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/nfl">NFL</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/nhl">NHL</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/fighting">Fighting</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/motorsports">Motorsports</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://discord.gg/JhkVmejRmn" target="_blank">Stream Request (Discord)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="extractor-wrapper">
            <h2 style="color: pink; font-family: 'Kanit';">Universal Deep Scanner</h2>
            <p class="text-secondary mb-4">Search by hitting Enter. Detecting static and JS-generated streams.</p>

            <div class="input-group mb-3">
                <input type="text" id="urlInput" class="form-control" placeholder="Paste URL and hit Enter..." value="https://roxiestreams.live/nba-streams-1" onkeydown="if(event.key==='Enter') extractLinks()" onfocus="this.select()">
                <button class="btn btn-scan" id="scanBtn" onclick="extractLinks()">START SCAN</button>
            </div>

            <div id="status" class="status-box">Ready for deep analysis.</div>
            <div id="results"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const proxy = "https://api.allorigins.win/get?url=";

        async function extractLinks() {
            const urlInput = document.getElementById('urlInput');
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const scanBtn = document.getElementById('scanBtn');
            const targetUrl = urlInput.value.trim();
            
            if (!targetUrl) return;

            resultsDiv.innerHTML = '';
            scanBtn.disabled = true;
            statusDiv.innerHTML = `<div class="spinner-border text-pink" role="status"></div> Extracting binary streams...`;

            try {
                const response = await fetch(proxy + encodeURIComponent(targetUrl));
                const data = await response.json();
                const html = data.contents;
                
                let foundStreams = [];

                // 1. Static Scan
                const staticRegex = /(https?:\/\/[^\s"']+\.m3u8(\?[^\s"']*)?)/g;
                const staticMatches = html.match(staticRegex);
                if (staticMatches) staticMatches.forEach(link => foundStreams.push({url: link, type: 'Direct Source'}));

                // 2. Dynamic Scan
                const jsRegex = /getRandomStream\(['"]([^'"]+)['"](?:,\s*['"]([^'"]+)['"])?\)/g;
                let jsMatch;
                
                let domains = ['shadow-ran.online']; 
                try {
                    const baseUrl = targetUrl.substring(0, targetUrl.lastIndexOf('/') + 1);
                    const domResp = await fetch(proxy + encodeURIComponent(baseUrl + 'domains.txt'));
                    const domData = await domResp.json();
                    if (domData.contents) domains = domData.contents.trim().split('\n').map(d => d.trim());
                } catch(e) { console.warn("Using fallback domain list."); }

                while ((jsMatch = jsRegex.exec(html)) !== null) {
                    const streamPath = jsMatch[1];
                    const subdomain = jsMatch[2] || '601'; 
                    domains.forEach(dom => {
                        foundStreams.push({
                            url: `https://${subdomain}.${dom}/${streamPath}`,
                            type: 'Reconstructed JS Node'
                        });
                    });
                }

                const uniqueStreams = Array.from(new Set(foundStreams.map(s => s.url)))
                                           .map(url => foundStreams.find(s => s.url === url));

                if (uniqueStreams.length > 0) {
                    statusDiv.innerHTML = `✅ Found ${uniqueStreams.length} streams.`;
                    uniqueStreams.forEach(item => {
                        const embedUrl = `https://hlsplayer.net/embed?type=m3u8&src=${encodeURIComponent(item.url)}`;
                        const card = document.createElement('div');
                        card.className = 'link-item';
                        card.innerHTML = `
                            <div class="badge-type">${item.type}</div>
                            <code class="link-text">${item.url}</code>
                            <div class="button-group">
                                <a href="${embedUrl}" target="_blank" class="action-btn play-btn">▶ PLAY STREAM</a>
                                <button class="action-btn copy-btn" onclick="copyToClipboard('${item.url}', this)">COPY URL</button>
                            </div>
                        `;
                        resultsDiv.appendChild(card);
                    });
                } else {
                    statusDiv.innerHTML = "❌ No active streams detected.";
                }
            } catch (err) {
                statusDiv.innerHTML = "❌ Connection error.";
            } finally {
                scanBtn.disabled = false;
            }
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text);
            const originalText = btn.textContent;
            btn.textContent = "COPIED!";
            setTimeout(() => btn.textContent = originalText, 2000);
        }
    </script>
</body>
</html>
