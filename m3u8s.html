<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoxieStreams - M3U8 Link Finder</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .navbar-brand {
            color: pink !important;
            font-size: 1.3rem;
            text-decoration: none;
            font-family: 'Kanit', sans-serif;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: rgba(255,255,255,0.8) !important;
            font-size: 0.95rem;
        }

        .navbar-nav .nav-link:hover {
            color: pink !important;
        }

        /* Container for the Extractor */
        .extractor-wrapper {
            max-width: 900px;
            margin: 50px auto;
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-group input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 12px;
        }

        .input-group input:focus {
            background: #222;
            color: white;
            border-color: pink;
            box-shadow: none;
        }

        .btn-scan {
            background-color: pink;
            color: black;
            font-weight: bold;
            border: none;
            padding: 0 25px;
        }

        .btn-scan:hover {
            background-color: #ffc0cb;
        }

        #results { margin-top: 20px; }
        .link-item { 
            background: #1a1a1a; 
            padding: 15px; 
            border: 1px solid #333; 
            margin-bottom: 10px; 
            border-radius: 6px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .link-text { 
            color: #00ff88; 
            font-family: monospace; 
            font-size: 13px; 
            word-break: break-all;
        }

        .copy-btn { 
            background: #333; 
            color: #ccc; 
            border: none; 
            padding: 5px 12px; 
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }

        .status { color: #888; font-style: italic; margin-bottom: 15px; }
        .error { color: #ff4d4d; }

        footer {
            border-top: 1px solid #222;
            margin-top: 100px;
            color: #666;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://roxiestreams.info/">RoxieStreams</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/soccer">Soccer</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/mlb">MLB</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/nba">NBA</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/nfl">NFL</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/nhl">NHL</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/fighting">Fighting</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/motorsports">Motorsports</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://discord.gg/JhkVmejRmn">Stream Request (Discord)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="extractor-wrapper">
            <h3 class="mb-3" style="color: pink; font-family: 'Kanit', sans-serif;">M3U8 Source Extractor</h3>
            <p class="text-secondary small mb-4">Scan your live streaming pages to pull the master playlist URLs.</p>

            <div class="input-group mb-3">
                <input type="text" id="urlInput" class="form-control" placeholder="URL here..." value="https://roxiestreams.live/nba-streams-1">
                <button class="btn btn-scan" type="button" id="scanBtn" onclick="extractLinks()">SCAN URL</button>
            </div>

            <div id="status" class="status">Ready.</div>
            <div id="results"></div>
        </div>
    </div>

    <footer class="container-fluid py-4 text-center">
        <p class="mb-0">Roxiestreams Â© 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function extractLinks() {
            const urlInput = document.getElementById('urlInput');
            const scanBtn = document.getElementById('scanBtn');
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const targetUrl = urlInput.value.trim();
            
            if (!targetUrl) return;

            resultsDiv.innerHTML = '';
            scanBtn.disabled = true;
            scanBtn.textContent = 'SCANNING...';
            statusDiv.textContent = 'Fetching page data...';

            try {
                // Using AllOrigins
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                const pageSource = data.contents;

                const regex = /(https?:\/\/[^\s"']+\.m3u8(\?[^\s"']*)?)/g;
                const matches = pageSource.match(regex);
                const uniqueLinks = matches ? [...new Set(matches)] : [];

                scanBtn.disabled = false;
                scanBtn.textContent = 'SCAN URL';

                if (uniqueLinks.length > 0) {
                    statusDiv.innerHTML = `Found <strong>${uniqueLinks.length}</strong> links.`;
                    uniqueLinks.forEach(link => {
                        const div = document.createElement('div');
                        div.className = 'link-item';
                        div.innerHTML = `
                            <span class="link-text">${link}</span>
                            <button class="copy-btn" onclick="copyText('${link}', this)">Copy</button>
                        `;
                        resultsDiv.appendChild(div);
                    });
                } else {
                    statusDiv.innerHTML = 'No M3U8 links found in the code.';
                }
            } catch (error) {
                scanBtn.disabled = false;
                scanBtn.textContent = 'SCAN URL';
                statusDiv.innerHTML = '<span class="error">Proxy error. Try again.</span>';
            }
        }

        function copyText(text, btn) {
            navigator.clipboard.writeText(text);
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = 'Copy', 2000);
        }
    </script>
</body>
</html>
