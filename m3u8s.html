<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoxieStreams - Smart Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; }
        .navbar-brand { color: pink !important; font-family: 'Kanit'; font-weight: bold; font-size: 1.5rem; }
        .main-container { max-width: 1100px; margin: 30px auto; padding: 0 15px; }
        
        /* Category Sidebar/Dashboard */
        .category-card { background: #111; border: 1px solid #222; border-radius: 12px; margin-bottom: 10px; overflow: hidden; }
        .category-header { background: #1a1a1a; padding: 15px 20px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        .category-header:hover { background: #222; }
        .category-title { font-family: 'Kanit'; font-size: 1.1rem; letter-spacing: 1px; }
        .match-count { background: pink; color: black; padding: 2px 10px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; }
        
        .match-list { display: none; background: #0a0a0a; border-top: 1px solid #222; }
        .match-item { padding: 12px 30px; border-bottom: 1px solid #1a1a1a; cursor: pointer; font-size: 0.9rem; color: #aaa; transition: 0.2s; }
        .match-item:hover { background: #151515; color: pink; padding-left: 40px; }

        /* Scanner Area */
        .scanner-section { background: #111; border: 1px solid #222; border-radius: 12px; padding: 25px; margin-top: 20px; border-top: 5px solid pink; }
        .form-control { background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; }
        .btn-scan { background-color: pink; color: black; font-weight: bold; border: none; padding: 12px 30px; }
        
        /* Stream Cards */
        .link-item { background: #1a1a1a; padding: 20px; border-radius: 12px; margin-top: 20px; border: 1px solid #333; border-left: 6px solid #00ff88; }
        .stream-number { font-family: 'Kanit'; color: pink; font-size: 1.3rem; }
        .mirror-count { color: #00ff88; font-weight: bold; font-size: 0.9rem; display: block; margin-bottom: 10px; }
        .server-select { background: #222; border: 1px solid #444; color: #ccc; padding: 8px; width: 100%; margin-bottom: 15px; border-radius: 5px; }
        .play-btn { background: #28a745; border: none; font-weight: bold; width: 100%; padding: 10px; border-radius: 5px; }

        .loading-spinner { display: none; text-align: center; padding: 20px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-black border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand" href="#">ROXIESTREAMS PRO</a>
            <button class="btn btn-outline-light btn-sm" onclick="initDashboard()">REFRESH LIVE LIST</button>
        </div>
    </nav>

    <div class="main-container">
        <h5 class="mb-3" style="color: #666; font-family: 'Kanit';">LIVE DIRECTORY</h5>
        <div id="dashboardArea">
            <div class="text-center text-secondary">Loading match schedules...</div>
        </div>

        <div class="scanner-section">
            <div class="input-group">
                <input type="text" id="urlInput" class="form-control" placeholder="Select a match above or paste link..." onkeydown="if(event.key==='Enter') extractLinks()">
                <button class="btn btn-scan" id="scanBtn" onclick="extractLinks()">SCAN URL</button>
            </div>
            <div id="status" class="mt-3 text-secondary small">Ready for link extraction.</div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const proxy = "https://api.allorigins.win/get?url=";
        const baseSite = "https://roxiestreams.info/";
        const categories = ["soccer", "nba", "nfl", "nhl", "fighting", "motorsports"];

        // 1. DASHBOARD LOGIC: Fetch each category and count matches
        async function initDashboard() {
            const dashboard = document.getElementById('dashboardArea');
            dashboard.innerHTML = '<div class="text-center p-4"><div class="spinner-border text-pink"></div> Syncing live data...</div>';
            
            let htmlContent = "";

            for (let cat of categories) {
                try {
                    const resp = await fetch(proxy + encodeURIComponent(baseSite + cat));
                    const data = await resp.json();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data.contents, 'text/html');
                    
                    // Find links that look like match pages
                    const links = Array.from(doc.querySelectorAll('a'))
                        .filter(a => a.href.includes('streams-') || a.href.includes('f1-') || a.href.includes('ufc-'))
                        .map(a => ({
                            name: a.innerText.trim() || a.href.split('/').pop().replace(/-/g, ' '),
                            url: a.href.startsWith('http') ? a.href : baseSite + a.getAttribute('href').replace(/^\//, '')
                        }));

                    const uniqueLinks = [...new Map(links.map(item => [item.url, item])).values()];
                    
                    htmlContent += `
                        <div class="category-card">
                            <div class="category-header" onclick="toggleCategory('${cat}')">
                                <span class="category-title">${cat.toUpperCase()}</span>
                                <span class="match-count">LIVE: ${uniqueLinks.length}</span>
                            </div>
                            <div id="list-${cat}" class="match-list">
                                ${uniqueLinks.length > 0 ? uniqueLinks.map(l => `
                                    <div class="match-item" onclick="selectMatch('${l.url}')">
                                        üì∫ ${l.name.toUpperCase()}
                                    </div>
                                `).join('') : '<div class="match-item text-secondary">No games live right now</div>'}
                            </div>
                        </div>
                    `;
                } catch (e) { console.error("Error loading " + cat); }
            }
            dashboard.innerHTML = htmlContent;
        }

        function toggleCategory(cat) {
            const list = document.getElementById(`list-${cat}`);
            const isVisible = list.style.display === "block";
            document.querySelectorAll('.match-list').forEach(el => el.style.display = 'none');
            list.style.display = isVisible ? "none" : "block";
        }

        function selectMatch(url) {
            document.getElementById('urlInput').value = url;
            extractLinks();
        }

        // 2. EXTRACTION LOGIC (Previous high-performance script)
        async function extractLinks() {
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const targetUrl = document.getElementById('urlInput').value.trim();
            
            if (!targetUrl) return;
            resultsDiv.innerHTML = '';
            statusDiv.innerHTML = `<div class="spinner-border spinner-border-sm text-pink"></div> Extracting binary streams...`;

            try {
                const response = await fetch(proxy + encodeURIComponent(targetUrl));
                const data = await response.json();
                const html = data.contents;
                
                let rawStreams = [];
                // Standard m3u8 regex
                const staticMatches = html.match(/(https?:\/\/[^\s"']+\.m3u8(\?[^\s"']*)?)/g);
                if (staticMatches) staticMatches.forEach(link => rawStreams.push(link));

                // JS Function regex
                const jsRegex = /getRandomStream\(['"]([^'"]+)['"](?:,\s*['"]([^'"]+)['"])?\)/g;
                let jsMatch;
                let domains = ['shadow-ran.online']; 
                while ((jsMatch = jsRegex.exec(html)) !== null) {
                    const path = jsMatch[1];
                    const sub = jsMatch[2] || '601'; 
                    domains.forEach(dom => rawStreams.push(`https://${sub}.${dom}/${path}`));
                }

                const groups = {};
                rawStreams.forEach(url => {
                    try {
                        const urlObj = new URL(url);
                        const sub = urlObj.hostname.split('.')[0];
                        const file = urlObj.pathname.split('/').pop();
                        const key = `${sub}-${file}`;
                        if (!groups[key]) groups[key] = { sub, file, urls: [] };
                        if (!groups[key].urls.includes(url)) groups[key].urls.push(url);
                    } catch(e) {}
                });

                const groupKeys = Object.keys(groups);
                if (groupKeys.length > 0) {
                    statusDiv.innerHTML = `‚úÖ Successfully mapped ${groupKeys.length} stream feeds.`;
                    groupKeys.forEach((key, index) => {
                        const group = groups[key];
                        const selectId = `sel-${index}`;
                        resultsDiv.innerHTML += `
                            <div class="link-item">
                                <div class="stream-number">STREAM ${index + 1}</div>
                                <span class="mirror-count">${group.urls.length} MIRRORS ONLINE</span>
                                <div class="small text-secondary mb-2">Node: ${group.sub} | Resource: ${group.file}</div>
                                <select id="${selectId}" class="server-select">
                                    ${group.urls.map(u => `<option value="${u}">${u}</option>`).join('')}
                                </select>
                                <button class="play-btn" onclick="play('${selectId}')">‚ñ∂ START PLAYER</button>
                            </div>
                        `;
                    });
                } else { statusDiv.innerHTML = "‚ùå No streams detected on this page."; }
            } catch (err) { statusDiv.innerHTML = "‚ùå Connection failed."; }
        }

        function play(id) {
            const url = document.getElementById(id).value;
            window.open(`https://hlsplayer.net/embed?type=m3u8&src=${encodeURIComponent(url)}`, '_blank');
        }

        // Initialize on load
        window.onload = initDashboard;
    </script>
</body>
</html>
