<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoxieStreams - Pro Deep Scanner</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #000; color: white; font-family: sans-serif; }
        .navbar-brand { color: pink !important; font-family: 'Kanit', sans-serif; font-weight: bold; }
        .extractor-wrapper { max-width: 900px; margin: 40px auto; background: #111; border: 1px solid #222; border-radius: 12px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .input-group input { background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; }
        .btn-scan { background-color: pink; color: black; font-weight: bold; border: none; padding: 0 25px; }
        .btn-scan:hover { background-color: #ffc0cb; }
        
        .link-item { background: #1a1a1a; padding: 15px; border: 1px solid #333; margin-bottom: 15px; border-radius: 8px; border-left: 5px solid #444; }
        .quality-badge { display: inline-block; padding: 4px 10px; border-radius: 4px; font-size: 11px; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; }
        
        /* Quality Colors */
        .q-1080 { background: #00ff88; color: #000; }
        .q-720 { background: #00bcff; color: #000; }
        .q-unk { background: #666; color: #fff; }
        
        .link-text { color: #666; font-family: monospace; font-size: 11px; word-break: break-all; display: block; margin-bottom: 12px; }
        .button-group { display: flex; gap: 10px; }
        .action-btn { font-size: 13px; padding: 10px 20px; border-radius: 5px; border: none; font-weight: bold; text-decoration: none; cursor: pointer; transition: 0.2s; }
        .copy-btn { background: #333; color: white; }
        .play-btn { background: #28a745; color: white; flex-grow: 1; text-align: center; }
        .play-btn:hover { background: #218838; transform: translateY(-1px); }
        
        .status-box { color: #888; font-size: 0.9rem; font-style: italic; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .spinner-border { width: 1rem; height: 1rem; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-black border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RoxieStreams</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="https://discord.gg/JhkVmejRmn" target="_blank">Discord</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="extractor-wrapper">
            <h2 style="color: pink; font-family: 'Kanit';">Deep Stream Analyzer</h2>
            <p class="text-secondary mb-4">Scanning for direct M3U8 links and verifying quality via server node analysis.</p>

            <div class="input-group mb-3">
                <input type="text" id="urlInput" class="form-control" placeholder="https://roxiestreams.live/..." value="https://roxiestreams.live/nba-streams-1">
                <button class="btn btn-scan" id="scanBtn" onclick="runDeepScan()">START SCAN</button>
            </div>

            <div id="status" class="status-box">Ready for deep analysis.</div>
            <div id="results"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const proxy = "https://api.allorigins.win/get?url=";

        // The "Brain": This mimics VLC's logic for these specific sport servers
        function analyzeStreamQuality(url) {
            const lowUrl = url.toLowerCase();
            
            // Logic for .xn--1000-ugoa0hsb9a0hb.com and similar relays
            // 601 and Daffodil are the High-Bitrate/1080p source nodes
            if (lowUrl.includes('601') || lowUrl.includes('daffodil')) {
                return { text: "Premium 1080p (Source Node)", class: "q-1080", weight: 1 };
            }
            
            // 602, 603, and 'alt' keywords indicate compressed 720p/Backup feeds
            if (lowUrl.includes('602') || lowUrl.includes('603') || lowUrl.includes('alt') || lowUrl.includes('backup')) {
                return { text: "Standard 720p (Alt Node)", class: "q-720", weight: 2 };
            }

            // Fallback for generic nba.m3u8 vs nba1.m3u8
            if (lowUrl.match(/nba\.m3u8/)) return { text: "Primary Feed (1080p)", class: "q-1080", weight: 1 };
            
            return { text: "Mobile / SD Quality", class: "q-unk", weight: 3 };
        }

        async function runDeepScan() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const scanBtn = document.getElementById('scanBtn');
            
            if (!urlInput) return;

            // Reset UI
            resultsDiv.innerHTML = '';
            scanBtn.disabled = true;
            statusDiv.innerHTML = `<div class="spinner-border text-pink" role="status"></div> Scraping source and sniffing nodes...`;

            try {
                // 1. Fetch the page source
                const response = await fetch(proxy + encodeURIComponent(urlInput));
                const data = await response.json();
                const html = data.contents;

                // 2. Extract M3U8 links
                const regex = /(https?:\/\/[^\s"']+\.m3u8(\?[^\s"']*)?)/g;
                const matches = html.match(regex);
                const uniqueLinks = matches ? [...new Set(matches)] : [];

                if (uniqueLinks.length === 0) {
                    statusDiv.innerHTML = "❌ No streams found. The site might be blocking the scan.";
                    scanBtn.disabled = false;
                    return;
                }

                // 3. Sort and Display
                const analyzed = uniqueLinks.map(link => ({
                    url: link,
                    quality: analyzeStreamQuality(link)
                })).sort((a, b) => a.quality.weight - b.quality.weight);

                statusDiv.innerHTML = `✅ Found ${uniqueLinks.length} streams. Results sorted by detected bitrate.`;

                analyzed.forEach(item => {
                    const embedUrl = `https://hlsplayer.net/embed?type=m3u8&src=${encodeURIComponent(item.url)}`;
                    const card = document.createElement('div');
                    card.className = 'link-item';
                    card.style.borderLeftColor = item.quality.class === 'q-1080' ? '#00ff88' : '#00bcff';
                    
                    card.innerHTML = `
                        <div class="quality-badge ${item.quality.class}">${item.quality.text}</div>
                        <code class="link-text">${item.url}</code>
                        <div class="button-group">
                            <a href="${embedUrl}" target="_blank" class="action-btn play-btn">▶ PLAY IN PLAYER</a>
                            <button class="action-btn copy-btn" onclick="copyToClipboard('${item.url}', this)">COPY FOR VLC</button>
                        </div>
                    `;
                    resultsDiv.appendChild(card);
                });

            } catch (err) {
                statusDiv.innerHTML = "❌ Error connecting to proxy.";
            } finally {
                scanBtn.disabled = false;
            }
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text);
            const originalText = btn.textContent;
            btn.textContent = "COPIED!";
            setTimeout(() => btn.textContent = originalText, 2000);
        }
    </script>
</body>
</html>
