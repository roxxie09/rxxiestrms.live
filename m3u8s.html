<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoxieStreams - Metadata Extractor</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #000; color: white; font-family: sans-serif; }
        .navbar-brand { color: pink !important; font-family: 'Kanit', sans-serif; font-weight: bold; }
        .extractor-wrapper { max-width: 900px; margin: 50px auto; background: #111; border: 1px solid #222; border-radius: 12px; padding: 30px; }
        .input-group input { background: #1a1a1a; border: 1px solid #333; color: white; }
        .btn-scan { background-color: pink; color: black; font-weight: bold; border: none; }
        .link-item { background: #1a1a1a; padding: 15px; border: 1px solid #333; margin-bottom: 12px; border-radius: 8px; }
        .quality-badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; margin-bottom: 8px; background: #444; }
        .q-master { background: pink; color: #000; }
        .q-hd { background: #ffc107; color: #000; }
        .link-text { color: #888; font-family: monospace; font-size: 11px; word-break: break-all; display: block; margin-bottom: 10px; }
        .button-group { display: flex; gap: 8px; }
        .action-btn { font-size: 12px; padding: 8px 15px; border-radius: 4px; border: none; font-weight: bold; text-decoration: none; cursor: pointer; }
        .copy-btn { background: #333; color: white; }
        .play-btn { background: #28a745; color: white; flex-grow: 1; text-align: center; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RoxieStreams</a>
        </div>
    </nav>

    <div class="container">
        <div class="extractor-wrapper">
            <h3 style="color: pink; font-family: 'Kanit';">Metadata Stream Scanner</h3>
            <p class="text-secondary small">Probing M3U8 headers for resolution data...</p>

            <div class="input-group mb-3">
                <input type="text" id="urlInput" class="form-control" value="https://roxiestreams.live/nba-streams-1">
                <button class="btn btn-scan" onclick="extractLinks()">DEEP SCAN</button>
            </div>

            <div id="status" class="text-secondary mb-3 small italic">Ready.</div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        // Function to probe the M3U8 file content for quality info
        async function probeMetadata(m3u8Url) {
            try {
                // We use the proxy again to read the content of the .m3u8 file
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(m3u8Url)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                const content = data.contents;

                if (content.includes('RESOLUTION=')) {
                    // Extract resolution like 1920x1080
                    const match = content.match(/RESOLUTION=(\d+x\d+)/);
                    return { 
                        text: match ? `Multi-Quality (${match[1]})` : 'Master Playlist', 
                        class: 'q-master' 
                    };
                } else if (content.includes('#EXTINF')) {
                    return { text: 'Direct Stream (Chunked)', class: 'q-hd' };
                }
                return { text: 'Unknown Stream', class: '' };
            } catch (e) {
                return { text: 'Probe Failed', class: '' };
            }
        }

        async function extractLinks() {
            const urlInput = document.getElementById('urlInput');
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const targetUrl = urlInput.value.trim();
            
            if (!targetUrl) return;

            resultsDiv.innerHTML = '';
            statusDiv.textContent = 'Finding links...';

            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                const regex = /(https?:\/\/[^\s"']+\.m3u8(\?[^\s"']*)?)/g;
                const matches = data.contents.match(regex);
                const uniqueLinks = matches ? [...new Set(matches)] : [];

                if (uniqueLinks.length > 0) {
                    statusDiv.innerHTML = `Found ${uniqueLinks.length} links. Probing metadata...`;
                    
                    for (const link of uniqueLinks) {
                        const quality = await probeMetadata(link);
                        const embedUrl = `https://hlsplayer.net/embed?type=m3u8&src=${encodeURIComponent(link)}`;
                        
                        const div = document.createElement('div');
                        div.className = 'link-item';
                        div.innerHTML = `
                            <div class="quality-badge ${quality.class}">${quality.text}</div>
                            <span class="link-text">${link}</span>
                            <div class="button-group">
                                <a href="${embedUrl}" target="_blank" class="action-btn play-btn">â–¶ PLAY</a>
                                <button class="action-btn copy-btn" onclick="copyLink('${link}', this)">COPY URL</button>
                            </div>
                        `;
                        resultsDiv.appendChild(div);
                    }
                    statusDiv.textContent = 'Scan Complete.';
                } else {
                    statusDiv.innerHTML = 'No links found.';
                }
            } catch (e) {
                statusDiv.innerHTML = 'Error fetching data.';
            }
        }

        function copyLink(text, btn) {
            navigator.clipboard.writeText(text);
            btn.textContent = 'COPIED';
            setTimeout(() => btn.textContent = 'COPY URL', 2000);
        }
    </script>
</body>
</html>
