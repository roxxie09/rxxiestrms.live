<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoxieStreams - M3U8 Link Finder</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #000; color: white; font-family: sans-serif; }
        .navbar-brand { color: pink !important; font-family: 'Kanit', sans-serif; font-weight: bold; }
        
        .extractor-wrapper {
            max-width: 900px;
            margin: 50px auto;
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 30px;
        }

        .input-group input { background: #1a1a1a; border: 1px solid #333; color: white; }
        .btn-scan { background-color: pink; color: black; font-weight: bold; border: none; }

        .link-item { 
            background: #1a1a1a; 
            padding: 15px; 
            border: 1px solid #333; 
            margin-bottom: 10px; 
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-text { color: #00ff88; font-family: monospace; font-size: 12px; word-break: break-all; }
        
        .button-group { display: flex; gap: 8px; }

        .action-btn { 
            font-size: 12px; 
            padding: 6px 15px; 
            border-radius: 4px; 
            border: none; 
            font-weight: bold; 
            cursor: pointer;
            transition: 0.2s;
        }
        
        .copy-btn { background: #333; color: white; }
        .play-btn { background: #28a745; color: white; text-decoration: none; text-align: center; }
        .play-btn:hover { background: #218838; color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://roxiestreams.info/">RoxieStreams</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/nba">NBA</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://roxiestreams.info/nfl">NFL</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://discord.gg/JhkVmejRmn">Discord</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="extractor-wrapper">
            <h3 style="color: pink; font-family: 'Kanit';">M3U8 Stream Extractor</h3>
            <p class="text-secondary small">Enter URL to find and play streams.</p>

            <div class="input-group mb-3">
                <input type="text" id="urlInput" class="form-control" placeholder="https://..." value="https://roxiestreams.live/nba-streams-1">
                <button class="btn btn-scan" onclick="extractLinks()">SCAN URL</button>
            </div>

            <div id="status" class="text-secondary mb-3 italic">Ready.</div>
            <div id="results"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function extractLinks() {
            const urlInput = document.getElementById('urlInput');
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const targetUrl = urlInput.value.trim();
            
            if (!targetUrl) return;

            resultsDiv.innerHTML = '';
            statusDiv.textContent = 'Scanning for streams...';

            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                // Pattern for M3U8 links
                const regex = /(https?:\/\/[^\s"']+\.m3u8(\?[^\s"']*)?)/g;
                const matches = data.contents.match(regex);
                const uniqueLinks = matches ? [...new Set(matches)] : [];

                if (uniqueLinks.length > 0) {
                    statusDiv.innerHTML = `Found ${uniqueLinks.length} streams:`;
                    uniqueLinks.forEach(link => {
                        // Generate the HLS Player link
                        const embedUrl = `https://hlsplayer.net/embed?type=m3u8&src=${encodeURIComponent(link)}`;
                        
                        const div = document.createElement('div');
                        div.className = 'link-item';
                        div.innerHTML = `
                            <span class="link-text">${link}</span>
                            <div class="button-group">
                                <a href="${embedUrl}" target="_blank" class="action-btn play-btn">â–¶ PLAY STREAM</a>
                                <button class="action-btn copy-btn" onclick="copyLink('${link}', this)">COPY URL</button>
                            </div>
                        `;
                        resultsDiv.appendChild(div);
                    });
                } else {
                    statusDiv.innerHTML = 'No playable links found.';
                }
            } catch (e) {
                statusDiv.innerHTML = 'Error fetching data.';
            }
        }

        function copyLink(text, btn) {
            navigator.clipboard.writeText(text);
            const old = btn.textContent;
            btn.textContent = 'COPIED!';
            setTimeout(() => btn.textContent = old, 2000);
        }
    </script>
</body>
</html>
