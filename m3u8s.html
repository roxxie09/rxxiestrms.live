<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoxieStreams - Smart M3U8 Finder</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #000; color: white; font-family: sans-serif; }
        .navbar-brand { color: pink !important; font-family: 'Kanit', sans-serif; font-weight: bold; }
        .extractor-wrapper { max-width: 900px; margin: 40px auto; background: #111; border: 1px solid #222; border-radius: 12px; padding: 30px; }
        .input-group input { background: #1a1a1a; border: 1px solid #333; color: white; }
        .btn-scan { background-color: pink; color: black; font-weight: bold; border: none; }
        .link-item { background: #1a1a1a; padding: 15px; border: 1px solid #333; margin-bottom: 10px; border-radius: 8px; border-left: 4px solid #00ff88; }
        .link-text { color: #00ff88; font-family: monospace; font-size: 11px; word-break: break-all; display: block; margin-bottom: 10px; }
        .badge-type { font-size: 10px; text-transform: uppercase; margin-bottom: 5px; display: inline-block; padding: 2px 5px; background: #333; border-radius: 3px; }
        .button-group { display: flex; gap: 8px; }
        .action-btn { font-size: 12px; padding: 6px 15px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; text-decoration: none; }
        .copy-btn { background: #333; color: white; }
        .play-btn { background: #28a745; color: white; flex-grow: 1; text-align: center; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RoxieStreams Smart Finder</a>
        </div>
    </nav>

    <div class="container">
        <div class="extractor-wrapper">
            <h3 style="color: pink; font-family: 'Kanit';">Universal Stream Extractor</h3>
            <p class="text-secondary small">Detects static links and dynamic JS-generated streams.</p>

            <div class="input-group mb-3">
                <input type="text" id="urlInput" class="form-control" placeholder="https://..." value="https://roxiestreams.live/nba-streams-1">
                <button class="btn btn-scan" onclick="extractLinks()">DEEP SCAN</button>
            </div>

            <div id="status" class="text-secondary mb-3 italic">Ready.</div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const proxy = "https://api.allorigins.win/get?url=";

        async function extractLinks() {
            const urlInput = document.getElementById('urlInput');
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const targetUrl = urlInput.value.trim();
            
            if (!targetUrl) return;
            resultsDiv.innerHTML = '';
            statusDiv.textContent = 'Analyzing page source and JavaScript...';

            try {
                const response = await fetch(proxy + encodeURIComponent(targetUrl));
                const data = await response.json();
                const html = data.contents;
                
                let foundStreams = [];

                // 1. Scan for Standard M3U8 Links
                const staticRegex = /(https?:\/\/[^\s"']+\.m3u8(\?[^\s"']*)?)/g;
                const staticMatches = html.match(staticRegex);
                if (staticMatches) staticMatches.forEach(link => foundStreams.push({url: link, type: 'Static Link'}));

                // 2. Scan for JS Dynamic Patterns (getRandomStream logic)
                // Look for: getRandomStream('filename.m3u8', 'subdomain')
                const jsRegex = /getRandomStream\(['"]([^'"]+)['"](?:,\s*['"]([^'"]+)['"])?\)/g;
                let jsMatch;
                
                // Try to find the domains.txt on the target server
                let domains = ['shadow-ran.online']; // Default fallback
                try {
                    const baseUrl = targetUrl.substring(0, targetUrl.lastIndexOf('/') + 1);
                    const domResp = await fetch(proxy + encodeURIComponent(baseUrl + 'domains.txt'));
                    const domData = await domResp.json();
                    if (domData.contents) domains = domData.contents.trim().split('\n').map(d => d.trim());
                } catch(e) { console.log("Could not load domains.txt, using fallback."); }

                while ((jsMatch = jsRegex.exec(html)) !== null) {
                    const streamPath = jsMatch[1];
                    const subdomain = jsMatch[2] || '601'; // Use match or default 601
                    
                    // Reconstruct links using found domains
                    domains.forEach(dom => {
                        foundStreams.push({
                            url: `https://${subdomain}.${dom}/${streamPath}`,
                            type: 'Generated JS Stream'
                        });
                    });
                }

                // Remove duplicates
                const uniqueStreams = Array.from(new Set(foundStreams.map(s => s.url)))
                                           .map(url => foundStreams.find(s => s.url === url));

                if (uniqueStreams.length > 0) {
                    statusDiv.innerHTML = `Success! Detected ${uniqueStreams.length} potential streams:`;
                    uniqueStreams.forEach(item => {
                        const embedUrl = `https://hlsplayer.net/embed?type=m3u8&src=${encodeURIComponent(item.url)}`;
                        const div = document.createElement('div');
                        div.className = 'link-item';
                        div.innerHTML = `
                            <div class="badge-type">${item.type}</div>
                            <span class="link-text">${item.url}</span>
                            <div class="button-group">
                                <a href="${embedUrl}" target="_blank" class="action-btn play-btn">â–¶ PLAY</a>
                                <button class="action-btn copy-btn" onclick="copyLink('${item.url}', this)">COPY URL</button>
                            </div>
                        `;
                        resultsDiv.appendChild(div);
                    });
                } else {
                    statusDiv.innerHTML = 'No streams found. The site might be using high-level encryption.';
                }
            } catch (e) {
                statusDiv.innerHTML = 'Scan failed. Check your internet or URL.';
            }
        }

        function copyLink(text, btn) {
            navigator.clipboard.writeText(text);
            const old = btn.textContent;
            btn.textContent = 'COPIED!';
            setTimeout(() => btn.textContent = old, 2000);
        }
    </script>
</body>
</html>
