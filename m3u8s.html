<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoxieStreams - M3U8 Link Finder</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #000; /* Matching your black background */
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Navbar Styling from your site */
        .navbar-brand {
            color: pink !important;
            font-size: 1.3rem;
            text-decoration: none;
            font-family: 'Kanit', sans-serif;
            font-weight: bold;
        }
        .nav-link {
            color: rgba(255,255,255,0.7) !important;
        }
        .nav-link:hover {
            color: #fff !important;
        }

        /* Container for the Extractor (Replacing the Player area) */
        .extractor-wrapper {
            max-width: 900px;
            margin: 50px auto;
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-group input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 12px;
        }
        .input-group input:focus {
            background: #222;
            color: white;
            border-color: pink;
            box-shadow: none;
        }

        .btn-scan {
            background-color: pink;
            color: black;
            font-weight: bold;
            border: none;
            padding: 0 25px;
        }
        .btn-scan:hover {
            background-color: #ffc0cb;
            color: black;
        }

        /* Results Styling */
        #results { margin-top: 20px; }
        .link-item { 
            background: #1a1a1a; 
            padding: 15px; 
            border: 1px solid #333; 
            margin-bottom: 10px; 
            border-radius: 6px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .link-text { 
            color: #00ff88; 
            font-family: monospace; 
            font-size: 13px; 
            word-break: break-all;
            margin-right: 10px;
        }
        .copy-btn { 
            background: #333; 
            color: #ccc; 
            border: none; 
            padding: 5px 12px; 
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        .copy-btn:hover { background: #444; color: white; }

        .status { color: #888; font-style: italic; margin-bottom: 15px; font-size: 0.9rem; }
        .error { color: #ff4d4d; }

        footer {
            border-top: 1px solid #222;
            margin-top: 100px;
            color: #666;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RoxieStreams</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Soccer</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">MLB</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">NBA</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">NFL</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Fighting</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Discord</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="extractor-wrapper">
            <h3 class="mb-3" style="color: pink; font-family: 'Kanit', sans-serif;">M3U8 Stream Link Grabber</h3>
            <p class="text-secondary small mb-4">Enter a streaming URL below to extract hidden .m3u8 playlist links.</p>

            <div class="input-group mb-3">
                <input type="text" id="urlInput" class="form-control" placeholder="https://roxiestreams.live/..." value="https://roxiestreams.live/nba-streams-1">
                <button class="btn btn-scan" type="button" id="scanBtn" onclick="extractLinks()">SCAN URL</button>
            </div>

            <div id="status" class="status">Ready to scan...</div>
            
            <div id="results">
                </div>
        </div>
    </div>

    <footer class="container-fluid py-4 text-center">
        <p class="mb-0">RoxieStreams Â© 2024 - Stream Extraction Tool</p>
    </footer>

    <script>
        async function extractLinks() {
            const urlInput = document.getElementById('urlInput');
            const scanBtn = document.getElementById('scanBtn');
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            
            const targetUrl = urlInput.value.trim();
            
            if (!targetUrl) {
                statusDiv.innerHTML = '<span class="error">Please enter a valid URL</span>';
                return;
            }

            // Reset UI
            resultsDiv.innerHTML = '';
            scanBtn.disabled = true;
            scanBtn.textContent = 'SCANNING...';
            statusDiv.textContent = 'Bypassing CORS and fetching source...';

            // AllOrigins Proxy
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error('Proxy connection failed');
                
                const data = await response.json();
                const pageSource = data.contents;

                statusDiv.textContent = `Analyzing ${pageSource.length} bytes of code...`;

                // Regex for M3U8 links
                const regex = /(https?:\/\/[^\s"']+\.m3u8(\?[^\s"']*)?)/g;
                const matches = pageSource.match(regex);

                const uniqueLinks = matches ? [...new Set(matches)] : [];

                scanBtn.disabled = false;
                scanBtn.textContent = 'SCAN URL';

                if (uniqueLinks.length > 0) {
                    statusDiv.innerHTML = `Success! Found <strong style="color:pink">${uniqueLinks.length}</strong> link(s):`;
                    uniqueLinks.forEach(link => {
                        const div = document.createElement('div');
                        div.className = 'link-item';
                        div.innerHTML = `
                            <span class="link-text">${link}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${link}', this)">Copy</button>
                        `;
                        resultsDiv.appendChild(div);
                    });
                } else {
                    statusDiv.innerHTML = 'No direct .m3u8 links found. They might be encrypted or hidden in JS.';
                }

            } catch (error) {
                scanBtn.disabled = false;
                scanBtn.textContent = 'SCAN URL';
                statusDiv.innerHTML = `<span class="error">Error: ${error.message}. Try a different URL or proxy.</span>`;
            }
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = 'pink';
                btn.style.color = 'black';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#333';
                    btn.style.color = '#ccc';
                }, 2000);
            });
        }
    </script>
</body>
</html>
